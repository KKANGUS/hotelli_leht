<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 500px)"
      href="css/mobile.css"
    />
    <title>Voco Õpilashotell - Kontakt</title>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/5ea250e5b1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1><a href="index.html">Voco Õpilashotell</a></h1>
          <ul>
            <li><a href="index.html">Avaleht</a></li>
            <li><a href="about.html">Meist</a></li>
            <li><a class="current" href="contact.html">Kontakt</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Contact Form-->
    <section id="contact-form" class="py-30">
      <div class="container">
        <h1>Võta <span class="text-primary">Ühendust</span> Meiega</h1>
        <p>Palun täida all olev vorm</p>
        <form action="">
          <div class="form-group">
            <label for="name">Nimi</label>
            <input type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Sõnum</label>
            <textarea id="message"></textarea>
          </div>
          <button type="submit" class="btn">Saada</button>
        </form>
      </div>
    </section>
    <!--Contact Info-->
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box bg-dark">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Aadress</h3>
          <p>Kopli 1A, Tartu</p>
        </div>

        <div class="box bg-dark">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Telefon</h3>
          <p>5555 5555</p>
        </div>

        <div class="box bg-dark">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>Info@VOCO.ee</p>
        </div>
      </div>
    </section>

    <div class="clear"></div>

    <footer>
      <p>VOCO &copy;2025, Kõik Õigused On Kaitstud</p>
    </footer>
  </body>
</html>
